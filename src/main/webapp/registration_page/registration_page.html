<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta name="keywords" content="registration card payment"/>
    <meta name="description" content="registration page"/>

    <link rel="stylesheet" type="text/css" href="../registration_page/registration_page_style.css"/>
</head>

<body>

    <form id="registration_form" method="post" action="" target="">

        <fieldset>

            <legend>Registration</legend>

            <div>
                <label for="input_for_email">Email</label>
                <input id="input_for_email" class="data_input" name="client_email" type="email" />
            </div>

            <div>
                <label for="input_for_password">Password</label>
                <input id="input_for_password" class="data_input" name="client_password" type="password" />
            </div>

            <div>
                <label for="input_for_name">Name</label>
                <input id="input_for_name" class="data_input" name="client_name" type="text" />
            </div>

            <div>
                <label for="input_for_surname">Surname</label>
                <input id="input_for_surname" class="data_input" name="client_surname" type="text" />
            </div>

            <div>
                <label for="input_for_patronymic">Patronymic</label>
                <input id="input_for_patronymic" class="data_input" name="client_patronymic" type="text" />
            </div>

            <div>
                <label for="input_for_phone_number">Phone number</label>
                <input id="input_for_phone_number" class="data_input" name="client_phone_number" type="tel" />
            </div>

            <input type="submit" value="sign in" />
            <input type="reset" value="reset" />

        </fieldset>

    </form>

</body>

</html>
